<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>BMI-Calculator</title>
</head>
<body>
    <nav> </nav>
           <h1 class="text-center fw-semibold mb-4" id="heading"> BMI Calculator</h1>
    <div class="container mt-5">
    <!-- your BMI UI here -->
 
        <div class="inputData">
            <div class="card p-4 mx-auto" style="max-width: 400px;">
                <form action="#">
                    <input id="weight" type="number" placeholder="Enter Weight" class="form-control mb-3">
                    <input id="height" type="number" placeholder="Enter Height (cm)" class="form-control mb-3">
                    <button id="calculateBtn" type="button" class="btn btn-primary w-100 mb-2">Calculate BMI</button>
                    <button id="resetBtn" type="button" class="btn btn-outline-secondary w-100">Reset</button>

                </form>
            </div>
            <h1 id="result" class="text-center fs-4 fw-bold"></h1>
            <h2 id="fillEmpty" class="text-danger text-center"></h2>
            <p id="category" class="text-center fs-5"></p>
            <p id="details"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
